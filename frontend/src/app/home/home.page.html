<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hello there !!!!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hello</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    <ion-button (click)="migrate()">Migrate</ion-button>
    <ion-button (click)="seed()">Seed</ion-button>
    <p></p>
    <ion-button (click)="viewAll()">ViewAll</ion-button>
    <ion-button (click)="view()">View</ion-button>
    <p></p>
    <ion-button (click)="insert()">Insert</ion-button>
    <ion-button (click)="update()">Update</ion-button>
    <ion-button (click)="remove()">Remove</ion-button>
    <p></p>
    <ion-label>{{value}}</ion-label>
  </div>
</ion-content>
